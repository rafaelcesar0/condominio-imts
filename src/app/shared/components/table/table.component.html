<div class="card">
  <p-table [value]="aptos" [tableStyle]="{ 'min-width': '50rem' }">
    <ng-template pTemplate="header">
      <tr>
        <th>ID</th>
        <th>BLOCO</th>
        <th>APARTAMENTO</th>
        <th>MORADOR</th>
        <th>TELEFONE</th>
        <th>EMAIL</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-product>
      <tr>
        <td>{{ product.id }}</td>
        <td>{{ product.bloco }}</td>
        <td>{{ product.apartamento }}</td>
        <td>{{ product.morador }}</td>
        <td>{{ product.telefone }}</td>
        <td>{{ product.email }}</td>
      </tr>
    </ng-template>
  </p-table>
</div>
